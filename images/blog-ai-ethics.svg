<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e2a4a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a3a5a;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="400" fill="url(#grad)" />
    
    <!-- Background elements -->
    <circle cx="100" cy="100" r="15" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="200" cy="150" r="10" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="300" cy="80" r="12" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="400" cy="120" r="8" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="500" cy="90" r="14" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="600" cy="130" r="9" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="700" cy="110" r="11" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="150" cy="250" r="13" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="250" cy="280" r="10" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="350" cy="320" r="15" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="450" cy="290" r="12" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="550" cy="310" r="9" fill="rgba(30, 99, 255, 0.1)" />
    <circle cx="650" cy="270" r="14" fill="rgba(30, 99, 255, 0.1)" />
    
    <!-- Ethics concepts -->
    <circle cx="240" cy="120" r="25" fill="rgba(30, 99, 255, 0.2)" stroke="rgba(30, 99, 255, 0.5)" stroke-width="2" />
    <text x="240" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Fairness</text>
    
    <circle cx="560" cy="120" r="25" fill="rgba(30, 99, 255, 0.2)" stroke="rgba(30, 99, 255, 0.5)" stroke-width="2" />
    <text x="560" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Transparency</text>
    
    <circle cx="400" cy="200" r="30" fill="rgba(30, 99, 255, 0.2)" stroke="rgba(30, 99, 255, 0.5)" stroke-width="2" />
    <text x="400" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Ethics</text>
    
    <circle cx="240" cy="280" r="25" fill="rgba(30, 99, 255, 0.2)" stroke="rgba(30, 99, 255, 0.5)" stroke-width="2" />
    <text x="240" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Privacy</text>
    
    <circle cx="560" cy="280" r="25" fill="rgba(30, 99, 255, 0.2)" stroke="rgba(30, 99, 255, 0.5)" stroke-width="2" />
    <text x="560" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle">Safety</text>
    
    <!-- Connections -->
    <line x1="240" y1="120" x2="400" y2="200" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="560" y1="120" x2="400" y2="200" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="240" y1="280" x2="400" y2="200" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="560" y1="280" x2="400" y2="200" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    
    <!-- Balance icon -->
    <g transform="translate(400, 200)">
        <!-- Balance beam -->
        <line x1="-64" y1="-8" x2="64" y2="-8" stroke="rgba(255, 255, 255, 0.8)" stroke-width="6" />
        
        <!-- Center stand -->
        <line x1="0" y1="-8" x2="0" y2="48" stroke="rgba(255, 255, 255, 0.8)" stroke-width="6" />
        
        <!-- Base -->
        <line x1="-32" y1="48" x2="32" y2="48" stroke="rgba(255, 255, 255, 0.8)" stroke-width="8" />
        
        <!-- Left scale -->
        <circle cx="-48" cy="16" r="16" fill="rgba(30, 99, 255, 0.7)" stroke="rgba(255, 255, 255, 0.7)" stroke-width="2" />
        
        <!-- Right scale -->
        <circle cx="48" cy="16" r="16" fill="rgba(30, 99, 255, 0.7)" stroke="rgba(255, 255, 255, 0.7)" stroke-width="2" />
        
        <!-- Strings -->
        <line x1="-48" y1="-8" x2="-48" y2="0" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2" />
        <line x1="48" y1="-8" x2="48" y2="0" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2" />
    </g>
    
    <!-- Title -->
    <text x="400" y="320" font-family="Arial" font-size="40" font-weight="bold" 
          fill="white" text-anchor="middle">AI Ethics & Responsibility</text>
    
    <!-- Subtitle -->
    <text x="400" y="360" font-family="Arial" font-size="20" 
          fill="#aaccff" text-anchor="middle">Building AI with Ethical Principles</text>
</svg>
