<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lock-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E63FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E63FF;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Circuit board pattern -->
  <g id="circuit-pattern">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="0" y1="150" x2="800" y2="150" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="0" y1="250" x2="800" y2="250" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="0" y1="350" x2="800" y2="350" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="150" y1="0" x2="150" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="250" y1="0" x2="250" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="350" y1="0" x2="350" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="450" y1="0" x2="450" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="550" y1="0" x2="550" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="650" y1="0" x2="650" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    <line x1="750" y1="0" x2="750" y2="400" stroke="rgba(30, 99, 255, 0.3)" stroke-width="2" />
    
    <!-- Connection dots -->
    <circle cx="50" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="150" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="250" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="350" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="450" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="550" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="650" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="750" cy="50" r="5" fill="rgba(30, 99, 255, 0.7)" />
    
    <circle cx="50" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="150" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="250" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="350" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="450" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="550" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="650" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="750" cy="150" r="5" fill="rgba(30, 99, 255, 0.7)" />
    
    <circle cx="50" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="150" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="250" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="350" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="450" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="550" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="650" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="750" cy="250" r="5" fill="rgba(30, 99, 255, 0.7)" />
    
    <circle cx="50" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="150" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="250" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="350" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="450" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="550" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="650" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="750" cy="350" r="5" fill="rgba(30, 99, 255, 0.7)" />
  </g>
  
  <!-- Lock icon -->
  <g id="lock" transform="translate(400, 200)">
    <!-- Lock body -->
    <rect x="-42" y="-7" width="84" height="63" rx="10" ry="10"
          fill="url(#lock-gradient)" 
          stroke="rgba(255, 255, 255, 0.7)" 
          stroke-width="3" />
    
    <!-- Lock shackle -->
    <path d="M-28,-7 A28,28 0 0,1 28,-7 L28,-7 L-28,-7 Z" 
          fill="none"
          stroke="rgba(255, 255, 255, 0.7)" 
          stroke-width="3" />
    
    <!-- Keyhole -->
    <circle cx="0" cy="21" r="10.5" 
            fill="rgba(10, 25, 41, 0.8)" 
            stroke="rgba(255, 255, 255, 0.7)" 
            stroke-width="3" />
  </g>
  
  <!-- Text -->
  <text x="400" y="320" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">The Future of AI Security</text>
  
  <text x="400" y="360" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#aaccff" 
        text-anchor="middle">Challenges and Solutions</text>
</svg>
