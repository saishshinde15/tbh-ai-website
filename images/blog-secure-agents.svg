<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2d3d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E63FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E63FF;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Network nodes and connections -->
  <g id="network">
    <!-- Connections -->
    <line x1="150" y1="100" x2="250" y2="150" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="250" y1="150" x2="350" y2="80" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="350" y1="80" x2="450" y2="120" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="450" y1="120" x2="550" y2="90" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="550" y1="90" x2="650" y2="130" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="150" y1="100" x2="200" y2="220" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="200" y1="220" x2="300" y2="250" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="300" y1="250" x2="400" y2="200" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="400" y1="200" x2="500" y2="230" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="500" y1="230" x2="600" y2="210" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="600" y1="210" x2="650" y2="130" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="200" y1="220" x2="250" y2="300" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="250" y1="300" x2="350" y2="320" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="350" y1="320" x2="450" y2="290" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="450" y1="290" x2="550" y2="310" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    <line x1="550" y1="310" x2="600" y2="210" stroke="rgba(30, 99, 255, 0.3)" stroke-width="1" />
    
    <!-- Nodes -->
    <circle cx="150" cy="100" r="8" fill="rgba(30, 99, 255, 0.8)" />
    <circle cx="250" cy="150" r="6" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="350" cy="80" r="9" fill="rgba(30, 99, 255, 0.9)" />
    <circle cx="450" cy="120" r="7" fill="rgba(30, 99, 255, 0.8)" />
    <circle cx="550" cy="90" r="8" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="650" cy="130" r="10" fill="rgba(30, 99, 255, 0.9)" />
    <circle cx="200" cy="220" r="7" fill="rgba(30, 99, 255, 0.8)" />
    <circle cx="300" cy="250" r="9" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="400" cy="200" r="8" fill="rgba(30, 99, 255, 0.9)" />
    <circle cx="500" cy="230" r="6" fill="rgba(30, 99, 255, 0.8)" />
    <circle cx="600" cy="210" r="9" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="250" cy="300" r="7" fill="rgba(30, 99, 255, 0.8)" />
    <circle cx="350" cy="320" r="8" fill="rgba(30, 99, 255, 0.9)" />
    <circle cx="450" cy="290" r="6" fill="rgba(30, 99, 255, 0.7)" />
    <circle cx="550" cy="310" r="9" fill="rgba(30, 99, 255, 0.8)" />
  </g>
  
  <!-- Shield icon -->
  <g id="shield" transform="translate(400, 200)">
    <!-- Shield body -->
    <path d="M0,-80 L56,-56 L56,40 L0,80 L-56,40 L-56,-56 Z" 
          fill="url(#shield-gradient)" 
          stroke="rgba(255, 255, 255, 0.7)" 
          stroke-width="3" />
    
    <!-- Shield emblem (checkmark) -->
    <path d="M-24,0 L-8,24 L24,-24" 
          fill="none" 
          stroke="white" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  </g>
  
  <!-- Text -->
  <text x="400" y="320" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">Secure Agents Framework</text>
  
  <text x="400" y="360" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#aaccff" 
        text-anchor="middle">Building Trustworthy AI Systems</text>
</svg>
